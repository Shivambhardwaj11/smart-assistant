<!DOCTYPE html>
<html lang="en">
<head>
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>

        <div class="header">
            <h1>Research Assistant</h1>
        </div>

        <div class="actions">

        <div id="results"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
